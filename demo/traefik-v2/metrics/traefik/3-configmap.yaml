---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: traefik
data:
  traefik.toml: |
    [Global]
      checkNewVersion = false
      sendAnonymousUsage = false
    [log]
      level = "debug"
    [entryPoints]
      [entryPoints.http]
        address = ":80"
      [entryPoints.https]
        address = ":443"
      [entryPoints.tcp]
        address = ":8081"
    [providers]
      [providers.kubernetesCRD]
      [providers.kubernetesIngress]
      [providers.file]
          directory = "/etc/traefik/config-enabled"
          watch = true
    [api]
      dashboard = true
      insecure = true
    [metrics]
      [metrics.prometheus]
    [serversTransport]
      insecureSkipVerify = true
