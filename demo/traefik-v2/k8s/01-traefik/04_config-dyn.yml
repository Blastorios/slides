---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: default
data:
  dynamic_conf.yml: |
    http:
      routers:
        api:
          rule: Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
          service: api@internal
          middlewares:
            - auth
      middlewares:
        auth:
          basicAuth:
            users:
              - "traefik:$apr1$vg9o1njw$PC83XopuGBGOCof5FQ6iW/" #traefik/kubecon
