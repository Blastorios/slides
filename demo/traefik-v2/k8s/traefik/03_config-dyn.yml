apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: default
data:
  dynamic_conf.yml: |
    http:
      routers:
        api:
          rule: Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
