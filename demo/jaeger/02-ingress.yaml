---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jaeger
  namespace: jaeger
  annotations:
    kubernetes.io/ingress.class: 'traefik'
spec:
  entryPoints:
    - http
    - https
  routes:
    - match: Host(`jaeger.docker.localhost`)
      kind: Rule
      services:
        - name: jaeger-query
          port: 16686
  tls:
    certResolver: default
