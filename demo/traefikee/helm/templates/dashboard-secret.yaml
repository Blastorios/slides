{{- if .Values.dashboard -}}
  {{- if eq .Values.dashboard.type "ingress" -}}
    {{- if and (not .Values.dashboard.insecure) (not .Values.dashboard.secretName) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "traefikee.fullname" . }}-dashboard-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name | quote}}
    chart: {{ include "traefikee.chartLabel" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  auth: {{ printf "%s" .Values.dashboard.user | b64enc -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
