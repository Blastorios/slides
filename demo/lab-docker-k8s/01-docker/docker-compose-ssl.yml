# tag::edge[]
version: '2.4'

services:
  edge:
    image: traefik:1.7.10
    labels:
      - "traefik.enable=false"
    ports:
      - "80:80"     # The HTTP port
      - "443:443"   # The HTTPS port
    # tag::volumes[]
    volumes:
      # To communicate with the Docker Engine
      - /var/run/docker.sock:/var/run/docker.sock
      # Add the TOML configuration file in the root directory
      - ./traefik.toml:/traefik.toml
      # ACME file (mod: 600)
      - ./acme.json:/acme.json
    # end::volumes[]
  # end::edge[]
  # tag::web[]
  web:
    image: nmengin/web:devoxx-v1
    labels:
      - "traefik.frontend.rule=Path:/"
  # end::web[]
  # tag::jenkins[]
  jenkins:
    image: jenkins/jenkins:2.150.3-alpine
    expose:
      - 8080
      - 50000
    # tag::jenkins-env-opts[]
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
    # end::jenkins-env-opts[]
    labels:
      # tag::jenkins-labels-port[]
      - "traefik.port=8080"
      # end::jenkins-labels-port[]
      # tag::jenkins-labels-rule[]
      - "traefik.frontend.rule=PathPrefix:/jenkins"
      # end::jenkins-labels-rule[]
  # end::jenkins[]
  # tag::gitserver[]
  gitserver:
    image: gitea/gitea:latest
    expose:
      - "3000"
      - "22"
    environment:
      - ROOT_URL=/gitserver
    labels:
      - "traefik.port=3000"
      # tag::gitserver-labels-rule[]
      - "traefik.frontend.rule=PathPrefixStrip:/gitserver"
      # end::gitserver-labels-rule[]
  # end::gitserver[]
  # tag::ttyd[]
  ttyd:
    image: tsl0922/ttyd
    labels:
      - "traefik.frontend.rule=PathPrefixStrip:/ttyd"
  # end::ttyd[]
