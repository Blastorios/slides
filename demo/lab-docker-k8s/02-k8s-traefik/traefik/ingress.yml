# tag::ingress[] 
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: devoxx
  labels:
    guilde: reverse-proxy
  annotations:
    kubernetes.io/ingress.class: 'traefik'
spec:
  rules:
  - host:
    http:
      paths:
      - path:
        backend:
          serviceName: traefik-devoxx-dashboard
          servicePort: 80
# end::ingress[]