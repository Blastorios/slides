# tag::deployment[]
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: web-full-deployment
  namespace: devoxx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        guilde: web
        faction: server
    spec:
      containers:
        - name: web-full-container
          image: nmengin/web:devoxx
          imagePullPolicy: IfNotPresent
# end::deployment[]

# tag::svc[]
---
apiVersion: v1
kind: Service
metadata:
  name: web-full-service
  namespace: devoxx
  labels:
    guilde: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: web-http
  selector:
    labels:
      guilde: web
      faction: server
# end::svc[]

# tag::ingress[]
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ingress
  namespace: devoxx
  labels:
    guilde: web
  annotations:
    kubernetes.io/ingress.class: 'traefik'
    traefik.frontend.passHostHeader: "false"
    traefik.frontend.rule.type: PathPrefix
    # tag::canary[]
    traefik.ingress.kubernetes.io/service-weights: |
      web-service: 75%
      web-full-service: 25%
    # end::canary[]
spec:
  rules:
  - host: {lab.domain}
    http:
      paths:
      - path: /
        backend:
          serviceName: web-full-service
      - path: /
        backend:
          serviceName: web-service
# end::ingress[]